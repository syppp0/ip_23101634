<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let radius = prompt("반지름 : ");
        let height = prompt("높이 : ");
        let PI = 3.141592;
        radius = Number(radius);
        height = Number(height);

        let circle = (radius*radius*PI)*height;

        alert("원기둥의 부피 : "+circle);
    </script>
</head>
